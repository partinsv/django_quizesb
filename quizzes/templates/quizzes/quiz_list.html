{% extends "quizzes/base.html" %}

{% block content %}
  <h2>Quiz List</h2>
  {% if quizzes %}
    <ul>
      {% for quiz in quizzes %}
        <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No quizzes available.</p>
  {% endif %}
{% endblock %}
