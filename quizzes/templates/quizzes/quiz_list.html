{% extends 'quizzes/base.html' %}

{% block title %}Quiz List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Available Quizzes</h2>
    <div class="row">
        {% for quiz in quizzes %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ quiz.title }}</h5>
                        <p class="card-text">{{ quiz.description }}</p>
                        <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">Take Quiz</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
