{% extends "quizzes/base.html" %}

{% block content %}
  <h2 class="text-center">Quiz List</h2>
  {% if quizzes %}
    <div class="list-group">
      {% for quiz in quizzes %}
        <a href="{% url 'quiz_detail' quiz.id %}" class="list-group-item list-group-item-action">
          {{ quiz.title }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center">No quizzes available.</p>
  {% endif %}
{% endblock %}
