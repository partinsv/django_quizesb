{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Site{% endblock %}</title>
    <link id="theme-stylesheet" rel="stylesheet" href="{% static 'light.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
        .switch-theme-btn {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
        }
    </style>
    <script>
        function switchTheme() {
            const currentTheme = document.getElementById('theme-stylesheet').getAttribute('href');
            const newTheme = currentTheme === '{% static "light.css" %}' ? '{% static "dark.css" %}' : '{% static "light.css" %}';
            document.getElementById('theme-stylesheet').setAttribute('href', newTheme);
            document.cookie = `theme=${newTheme}; path=/`;
        }

        window.onload = function() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('theme=')) {
                    const theme = cookie.split('=')[1];
                    document.getElementById('theme-stylesheet').setAttribute('href', theme);
                }
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quizescb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz_list' %}">Quizzes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="display: inline; cursor: pointer;">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button class="switch-theme-btn nav-link" onclick="switchTheme()">Switch Theme</button>
                </li>
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Â© 2024 Quizescb</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
