{% extends 'quizzes/base.html' %}

{% block title %}Quiz Details{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">{{ quiz.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {% for question in questions %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>{{ question.text }}</h5>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="question_{{ question.id }}" value="{{ question.option1 }}">
                            <label class="form-check-label">{{ question.option1 }}</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="question_{{ question.id }}" value="{{ question.option2 }}">
                            <label class="form-check-label">{{ question.option2 }}</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="question_{{ question.id }}" value="{{ question.option3 }}">
                            <label class="form-check-label">{{ question.option3 }}</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="question_{{ question.id }}" value="{{ question.option4 }}">
                            <label class="form-check-label">{{ question.option4 }}</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit Answers</button>
    </form>
</div>
{% endblock %}
