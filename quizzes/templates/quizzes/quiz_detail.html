{% extends 'quizzes/base.html' %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<h2>{{ quiz.title }}</h2>
<p>{{ quiz.description }}</p>
<ul>
    {% for question in questions %}
        <li><a href="{% url 'question_detail' quiz.id question.id %}">{{ question.text }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
